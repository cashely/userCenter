	<script>
		$("#choiceUserlayout").layout();
		$('#choiceUser').dialog({
			title:'新增用户',
			closed:false,
			modal:true,
			onClose:function(){
				$(this).dialog('destroy');
			},
			buttons:[{text:'确定',
					  handler:function(){
						  
					 }},
					 {text:'取消',
					  handler:function(){
					 	$('#choiceUser').dialog('destroy');
					 }
					}]
		});
		$(document).on("click","#choiceUserlayout .list-group a.list-group-item",function(){
			$(this).addClass('list-group-item-warning').siblings('a').removeClass('list-group-item-warning');
		});
		$(document).on("dblclick","#choiceUserlayout .set-user-all a.list-group-item",function(){
// 			console.log(1);
			$(this).removeClass("list-group-item-warning").appendTo($(".set-user-already"));
		});
		$(document).on("dblclick","#choiceUserlayout .set-user-already a.list-group-item",function(){
			$(this).removeClass("list-group-item-warning").appendTo($(".set-user-all"));
		});
		$(document).on("click","#choiceUserlayout a.choice-user-single-left",function(){
			$(".set-user-already a.list-group-item-warning").removeClass("list-group-item-warning").appendTo($(".set-user-all"));
		});
		$(document).on("click","#choiceUserlayout a.choice-user-single-right",function(){
			$(".set-user-all a.list-group-item-warning").removeClass("list-group-item-warning").appendTo($(".set-user-already"));
		});
		$(document).on("click","#choiceUserlayout a.choice-user-all-left",function(){
			$(".set-user-already a").appendTo($(".set-user-all"));
		});
		$(document).on("click","#choiceUserlayout a.choice-user-all-right",function(){
			$(".set-user-all a").appendTo($(".set-user-already"));
		});
